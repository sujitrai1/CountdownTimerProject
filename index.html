<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- timer heading
        day/min/hr/sec blocks
        progress heading
        progress bar -->
        <h1>Countdown Timer</h1>

        <label for="dateInput" class=" date-time"><span>(YYYY-MM-DD HH:MM)</span> Enter A Date and time </label><br>
        <input type="datetime-local" id="dateInput">
        <button onclick="countdownFunction()">Start Countdown</button>

        <div id="countdown">
            <div>
                <span id="days" class="times">00</span>
                days
            </div>
            
            <div>
                <span id="hours"  class="times">00</span>
                hrs
            </div>
            <div>
                <span id="minutes"  class="times">00</span>
                mins
            </div>
            <div>
                <span id="seconds"  class="times">00</span>
                secs
            </div>
           
        </div>

        <h2>Progress:</h2>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
